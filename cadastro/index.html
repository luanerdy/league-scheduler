<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Scheduler</title>
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/global.css" />
    <link rel="stylesheet" href="../assets/styles/cadastro.css" />
  </head>
  <body>
    <div class="box1">
      <div id="img">
        <img src="../assets/images/cadastro.png" alt="" />
      </div>
      <form class="form">
        <div class="form-subcontainer1">
          <input id="name" required placeholder="NAME" />
          <input id="nick" required placeholder="NICK" />
          <input type="email" id="email" required placeholder="E-MAIL" />
          <input id="avatar" required placeholder="AVATAR" />
        </div>
        <div class="form-subcontainer2">
          <div class="pass-input">
            <input type="password" id="password" required type="text" placeholder="SENHA" />
            <input type="password" id="confirm-password" required type="text" placeholder="CONFIRMAR SENHA" />
          </div>
          <div class="btn">
            <button type="submit">CRIAR</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../assets/scripts/signup.js"></script>
  </body>
</html>
